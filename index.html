<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
</head>
<body>
    <h1>Your Website Title</h1>

    <script>
        const iframe = document.createElement("iframe");

        const iframeStyles = (styleString) => {
            const style = document.createElement('style');
            style.textContent = styleString;
            document.head.append(style);
        };

        iframeStyles(`
            .chat-frame {
                position: fixed;
                bottom: 50px;
                right: 50px;
                border: none;
            }
        `);

        iframe.src = "https://chatbot-builder-one.vercel.app/chatbot";
        iframe.classList.add('chat-frame');
        document.body.appendChild(iframe);

        window.addEventListener("message", (e) => {
            if (e.origin !== "https://chatbot-builder-one.vercel.app") return null;
            let dimensions = JSON.parse(e.data);
            iframe.width = dimensions.width;
            iframe.height = dimensions.height;
            iframe.contentWindow.postMessage("073b5a87-ffa3-4016-b111-02d0b64136dc", "https://chatbot-builder-one.vercel.app");
        });
    </script>
</body>
</html>
